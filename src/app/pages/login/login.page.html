<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <img class="logo" src="https://pbs.twimg.com/media/FeasF4ZXEAAuTnb?format=png&name=small" alt="Logo">
    <ion-item>
      <ion-input type="email" placeholder="Email..." formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty|| email?.touched)&& email?.errors">Formato email no va</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password..." formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty|| password?.touched)&& password?.errors">La contrase√±a debe contener al menos 6 caracteres</ion-note>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button expand="full" type="button" (click)="register()">Crear cuenta</ion-button>

  </form>

</ion-content>
