<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo institucional</ion-label>
          <ion-input formControlName="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Constraseña</ion-label>
          <ion-input formControlName="Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="Confirm Password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button>Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
