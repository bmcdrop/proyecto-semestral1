<ion-header>
  <ion-toolbar>
    <ion-title>{{usuario.name}} {{usuario.apellido_paterno}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido paterno</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellido_paterno" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellido_materno" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">edad</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.edad" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.telefono" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.direccion" required></ion-input>
    </ion-item>
  

  <ion-button expand="block" color="success" (click)="updateUsuario()">
    <ion-icon name="save" slot="start">UPDATE</ion-icon>
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deletePasajero()">
    <ion-icon name="trash" slot="start">DELETE</ion-icon>
  </ion-button>
</ion-content>
